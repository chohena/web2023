<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #article{
            width: 1200px;
            height: 780px;
            background-color: #222;
        }
        #aside1{
            width: 600px;
            height: 15%;
            background-color: #74574A;
        }
        #aside2{
            width: 600px;
            height: 25%;
            background-color: #4A352F;
        }
        #aside3{
            width: 600px;
            height: 60%;
            background-color: #4A352F;
        }
        #footer {
            width: 100%;
            height: 0px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="article">
                    <div class="aside1"></div>
                    <div class="aside2"></div>
                    <div class="aside3"></div>
                </div>
                <div class="article2">
                    <div class="scetion1"></div>
                    <div class="scetion2"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
