<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 구조와 블록 구조</title>
    <style>
        h1, h2, p {
            background-color : #808;
        }
    </style>
</head>
<body>
    <!-- 블록 요소는 줄 바꿈 현상이 발생한다. -->
    <h1>블록 레벨 요소</h1>
    <h2>블록 레벨 요소는 박스 형태로, 마크업을 할 때 줄이 바뀐다.</h2>
    <h3>ex) li 코드, div코드, p코드, h1~h6코드, ul코드, ol코드, table코드 등이 있다.</h3>

    <!-- 인라인 요소는 줄 바꿈 현상이 없고 한 줄로만 출력이 된다. -->
    <h1>인라인 요소</h1>
    <h2>인라인 요소는 글자를 나타내는 속성이다.</h2>
    <h3>ex) a 코드, span코드, em코드, i코드, strong코드</h3>

    <h3>인라인 요소
    인라인 요소는 글자를 나타내는 속성이다.</h3>

    <a><h1>블록 요소를 인라인 요소 안에 포함시킬 수 없다.</h1></a>
    <h1><a>인라인 요소를 블록 요소 안에 포함 시켜야 한다.</a></h1>
</body>
</html>
