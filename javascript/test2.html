<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트2</title>
</head>
<body>
    <script>
        //1. for문 이용해서 1-8까지 출력

         for(let i=0; i<=8; i++){
             document.write(i);
         }
         document.write("<br>");

        // //2. for문 이용해서 100까지 출력(짝수)

         for(let i=0; i<=100; i+=2){
             document.write(i);
         }
         document.write("<br>");

        // //3. for문 이용해서 100까지 출력(4의 배수)

         for(let i=0; i<=100; i+=4){
             document.write(i);
         }
         document.write("<br>");

        //4. for문 이용해서 8단 구구단

         for(let i=8; i<=8; i++){
             document.write(i + "단","<br>");

             for(let j=1; j<=9; j++){
                 document.write(i + "*" + j + "=" + i*j);
                 document.write("<br>");
             }

             document.write("<br>");
         }

        //5. for문 이용해서 15칸 테이블 만들기
         let table = "<table border='1'>"
            for(let i=1; i<=15; i++){
                table += "<tr>"
                    for(let j=1; j<=15; j++){
                        table += "<td>"+j+"</td>"
                    }
                    table += "</tr>"
            }
            table += "</table>"
        document.write(table)
    </script>
</body>
</html>
