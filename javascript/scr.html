<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>
<body>
    <script>
   //01. 선언적 함수

   {
    function func (){
        document.write("2");
    }
    func();
   }
   document.write("<br>");

   //02. 익명 함수
   {
    const func = function (){
        document.write("3");
    }
    func();
   }
   document.write("<br>");

   //03. 매개 변수 함수
   {
    function func (str){
        document.write(str);
    }
    func("4");
   }

   //04. 리턴값함수
   {
    function func (){
        const str = "5";
        return str;
    }
    document.write(func());
   }

    </script>
</body>
</html>
