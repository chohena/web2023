<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    {
        const arr = [100, 200, 300, 400, [500, 600]];

        console.log(arr[4][0]);
        console.log(arr.length);

        //500
        //5

        //for 문 배열안에 데이터 하나씩 출력

        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        // forEach 
        
        arr.forEach(function(el){
            console.log(el);
        });
        
        //화살표 함수 + 괄호 생략
        {
            arr.forEach((el)=> {
                console.log(el);
            });
        }

        {
            arr.forEach(el => {
                console.log(el);
            });
        }

        {
            arr.forEach(el => console.log(el));
        }

        //for of

        {
            for(let i of arr){
                console.log(i);
            }
        }
        
        //for in

        {
            for(let i in arr){          // in은 객체 / of 는 배열!
                console.log(arr[i]);
            }
        }

        console.log("aa")
        //map()
        {
            arr.map(function(el){
                console.log(el)
            });
        }

        {
            arr.map((el)=>{
                console.log(el)
            });
        }

        {
            arr.map(el=>{
                console.log(el)
            });
        }


        {
            arr.map(el=>console.log(el));
        }
       


    }

    </script>
</body>
</html>
