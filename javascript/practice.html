<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
        .box {
            border: 5px solid palegoldenrod;
            height: 100px;
        }
        .box {
            border: 5px solid palegoldenrod;
            height: 100px;
        }
        .box {
            border: 5px solid palegoldenrod;

<body>

    <div class="box"></div>

    <script>
        //box 안보이게

        // document.querySelectorAll(".box").forEach(function(el){      // 2개다
        //     el.style.display = "none";
        // });

    const num = [
        {
            a: "1",
            b: "2",
            c: "3"
        }
    ]
    document.querySelector(".box").innerHTML = num[0].b;            
    document.querySelectorAll(".box").forEach(function(el){         //.box 는 style에 있는 것을 의미. 그리고 이걸 el로 표시함. (숫자의 요소가 아닌 box로 설정했으니 box 요소임)
        el.innerHTML = num[0].b;                                    // 그래서 출력할 때는 el. (box의 요소에 글자를 출력하는 것) 글자의 출력값을 써주면 됨.
    });

    document.querySelector(".box").innerHTML = num[0].b;
    document.querySelectorAll(".box").forEach(function(el){
        el.innerHTML = num[0].b;
    });

    document.querySelector(".box").innerHTML = num[0].b;
    document.querySelectorAll(".box").forEach(function(el){
        el.innerHTML = num[0].b;
    });

    document.querySelector(".box").innerHTML = num[0].b;
    document.querySelectorAll(".box").forEach(function(el){
        el.innerHTML = num[0].b;
    });

    document.querySelector(".box").innerHTML = num[0].b;
    document.querySelectorAll(".box").forEach(function(el){

    });

    </script>
